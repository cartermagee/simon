<div class="user-profile" ng-repeat="user in">
    <div class="usercontainer">
        <span class="user-name">{{username}}</span>
        <span class="label">rank<span>

           <span class="rank">liquidsnake</span>
    </div>
    <div class="infocontainer">

        <div class="about-container">
            <div clas="score-container">
                <span class="label">total points </span>
                <span class="score">2,010pts</span>
            </div>
            <img src={{image}} alt="google provided user avatar" />
        </div>
    </div>
</div>
