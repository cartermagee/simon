<table ng-show="signedIn">
  <tr>

    <th>User</th>
    <th>Score</th>
    <th>On</th>
    <th>Rank</th>

  </tr>
  <tbody ng-controller="LeaderboardController as leadCtrl">
    <tr class='item-list' ng-repeat="users in leadCtrl.users">

      <!-- | orderBy: leadCtrl.sortType"> -->
      <td>{{users.name}}</td>
      <td>{{users.scores[0].points}}</td>
      <td>{{users.updated_at}}</td>
      <td>{{users.scores[0].rank}}</td>
    </tr>
  </tbody>

</table>
